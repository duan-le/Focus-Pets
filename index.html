<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="./assets/favicon-32x32.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Focus Pets</title>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="shop.html">Shop</a>
      <a class="navbar-brand" id="focus-pet" href="#">FOCUS PETS</a>
      <a class="nav-link" href="login.html">Login</a>
      <a class="nav-link" href="stat.html">Stats</a>
    </div>
  </nav>

  <div class="container_fluid pt-5">
    <div class="row mx-auto running-dog"></div>
    <div class="row">
      <div class="timer">
        <div id="pomodoro-app">
          <div id="container">
            <div id="timer">
              <div id="time">
                <span id="minutes">25</span>
                <span id="colon">:</span>
                <span id="seconds">00</span>
              </div>
              <div id="filler"></div>
            </div>
          </div>

          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mx-auto" role="group" aria-label="Second group">
              <button type="button" class="btn btn-secondary" id="work">Start</button>
              <button type="button" class="btn btn-secondary" id="shortBreak">Short Break</button>
              <button type="button" class="btn btn-secondary" id="longBreak">Long Break</button>
              <button type="button" class="btn btn-secondary" id="stop">Stop</button>
            </div>
          </div>

          <div class="row mx-auto pt-2 stat">
            <p id="statistic">Score: 0 | Sessions: 0</p>
          </div>

          <div class="row pt-5">
            <div id="myDIV" class="header">
              <h2 class="listName">Focus List</h2>
              <input type="text" id="myInput" placeholder="Task...">
              <span onclick="newElement()" class="addBtn">Add</span>
            </div>

            <ul id="myUL"></ul>
          </div>
        </div>
      </div>

      <script src="main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
      </script>
</body>

</html>
